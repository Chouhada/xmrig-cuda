on: push

name: Test builds

jobs:
  build_win:
    name: Windows build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Install CUDA
        run: |
          Invoke-WebRequest http://developer.download.nvidia.com/compute/cuda/11.0.1/local_installers/cuda_11.0.1_451.22_win10.exe -OutFile .\cuda_setup.exe
          .\cuda_setup.exe -s nvcc_11.0
        shell: powershell
      - name: Build project on Windows
        run: |
          dir "%ProgramFiles%\NVIDIA GPU Computing Toolkit\CUDA"
          cmake . -G "Visual Studio 16 2019" -DCUDA_TOOLKIT_ROOT_DIR="%ProgramFiles%\NVIDIA GPU Computing Toolkit\CUDA\v11.0"
          cd "%ProgramFiles(x86)%\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin"
          .\MSBuild.exe /p:Configuration=Release $Env:GITHUB_WORKSPACE\xmrig-cuda.sln
        shell: cmd
